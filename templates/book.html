<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .form-box {
            max-width: 450px;
            margin: auto;
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #2563eb; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            border-bottom: 1px solid #ddd;
            }

            .logo {
            font-weight: bold;
            font-size: 24px;
            color: #4a90e2;
            }

            nav {
            display: flex;
            align-items: center;
            gap: 20px;
            }

            nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            }

            .login-button {
            background-color: #3478f6;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            }

            .login-button:hover {
            background-color: #2e6fd1;
            }
        .logo {
                font-weight: bold;
                font-size: 24px;
                color: #4a90e2;
            }
            footer {
                    margin-top: 40px;
                    }

            .contact-section {
                     background-color: #4A90E2;
                    color: white;
                    padding: 10px;
                    font-weight: bold;
                    text-align: center;
                    }

            .contact-details {
                background-color: #d0e6ff;
                padding: 7px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                }

                .contact-info {
                flex: 1;
                min-width: 250px;
                text-align: left;
                padding: 10px;
                }

                .social-icons {
                display: flex;
                gap: 20px;
                font-size: 24px;
                padding: 10px;
                }

                .social-icons i {
                cursor: pointer;
                }

    </style>
</head>
<body>
    <!-- Header -->
<header>
<div class="logo">HelpHive</div>
<nav>
<a href="{{ url_for('home') }}">Home</a>
<a href="{{ url_for('services') }}">Services</a>
<a href="{{ url_for('login') }}"> <button class="login-button">Login</button> </a>
</nav>
</header>
    <div class="form-box">
        <h2>Book {{ provider.name }}</h2>
<form method="POST">
  <input type="text" name="name" placeholder="Your Name" required><br>
  <input type="date" name="date" required><br>
  <input type="time" name="time" required><br>
  <button type="submit">Book Now</button>
</form>
    </div>
    <footer>
<div class="contact-section">Contact Us</div>
<div class="contact-details">
<div class="contact-info">
<p>For any queries</p>
</div>
<div class="contact-info">
<p>Call: 12345678</p>
<p>Email: HelpHive@email.com</p>
</div>
<div class="social-icons">
<i class="fab fa-linkedin"></i>
<i class="fab fa-instagram"></i>
<i class="fab fa-facebook"></i>
</div>
</div>
</footer>
</body>
</html>
