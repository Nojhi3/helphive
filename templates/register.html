<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="container" id="signup">
    <h1 class="form-title">Register</h1>

    <div class="error-main">
      <p>User already exists</p>
    </div>

    <form method="POST" action="{{ url_for('register') }}">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="name" id="name" placeholder="Name" required />
        <div class="error"><p>Please enter a valid name</p></div>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Email" required />
        <div class="error"><p>Please enter a valid email</p></div>
      </div>

      <div class="input-group password">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i id="eye" class="fa fa-eye"></i>
        <div class="error"><p>Password must be at least 6 characters</p></div>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        <div class="error"><p>Passwords do not match</p></div>
      </div>

      <input type="submit" class="btn" value="Sign Up" name="signup" />
    </form>

    <p class="or">----------or--------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Already have an account?</p>
      <a href="{{ url_for('login') }}">Sign In</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
